apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: paxis-dev-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Projects-SelfPractices/paxis-project.git
    targetRevision: main
    path: projects/paxis/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true